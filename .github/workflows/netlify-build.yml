name: Deploy to Netlify (Build Hook)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linting (optional)
      - name: Run linting
        run: npm run lint
        continue-on-error: true

      # Build the application (for validation)
      - name: Validate build
        run: npm run build:netlify
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-key
          NEXT_PUBLIC_APP_URL: https://dummy.netlify.app
          NEXT_TELEMETRY_DISABLED: 1

      # Trigger Netlify build via webhook
      - name: Trigger Netlify Production Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "üöÄ Triggering production deployment..."
          response=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://api.netlify.com/build_hooks/695046df1d20c7a607e6c990" \
            -H "Content-Type: application/json" \
            -d '{"branch": "master", "trigger_title": "Production deployment from GitHub Actions"}')
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "‚úÖ Build hook triggered successfully (HTTP $response)"
          else
            echo "‚ùå Failed to trigger build hook (HTTP $response)"
            cat response.txt
            exit 1
          fi

      # Trigger preview build for pull requests
      - name: Trigger Netlify Preview Deploy
        if: github.event_name == 'pull_request'
        run: |
          echo "üöÄ Triggering preview deployment..."
          response=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://api.netlify.com/build_hooks/695046df1d20c7a607e6c990" \
            -H "Content-Type: application/json" \
            -d "{\"branch\": \"${{ github.head_ref }}\", \"trigger_title\": \"Preview deployment for PR #${{ github.event.number }}\"}")
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "‚úÖ Preview build hook triggered successfully (HTTP $response)"
          else
            echo "‚ùå Failed to trigger preview build hook (HTTP $response)"
            cat response.txt
            exit 1
          fi
