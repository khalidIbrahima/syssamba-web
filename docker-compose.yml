# docker-compose.yml – SAMBA ONE local dev (2026)
version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: samba-one-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sambaone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: samba1@12@25
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d   # ← ici on va mettre le schéma + seed

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: samba-one-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@samba.one
      PGADMIN_DEFAULT_PASSWORD: samba1@12@25
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data: