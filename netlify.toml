[build]
  # Directory to change to before starting a build
  base = "."
  # Netlify-specific build command (publish directory handled by Next.js plugin)
  command = "npm run build:netlify"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Increase Node.js memory limit for large builds
  NODE_OPTIONS = "--max-old-space-size=4096"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Set dummy environment variables for build time
  NEXT_PUBLIC_SUPABASE_URL = "https://dummy.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY = "dummy-anon-key"
  SUPABASE_SERVICE_ROLE_KEY = "dummy-service-key"
  NEXT_PUBLIC_APP_URL = "https://dummy.netlify.app"

  # Force runtime environment
  NEXT_RUNTIME = "nodejs"

[[redirects]]
  # Handle Next.js routing - SPA fallback
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache static assets
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[plugins]]
  # Next.js plugin for optimal deployment
  package = "@netlify/plugin-nextjs"

[dev]
  # Local development settings
  command = "npm run dev"
  port = 3000

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_SUPABASE_URL=your-supabase-url
# NEXT_PUBLIC_SUPABASE_ANON_KEY=your-anon-key
# SUPABASE_SERVICE_ROLE_KEY=your-service-role-key
# NEXT_PUBLIC_APP_URL=https://your-site.netlify.app
