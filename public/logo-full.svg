    <circle cx="55" cy="25" r="6" fill="#2563eb" />
    <circle cx="55" cy="55" r="6" fill="#2563eb" />
    <circle cx="35" cy="65" r="6" fill="#2563eb" />
    <circle cx="15" cy="55" r="6" fill="#2563eb" />
