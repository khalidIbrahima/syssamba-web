    <line x1="35" y1="40" x2="55" y2="25" stroke="#2563eb" stroke-width="2.5" />
    <line x1="35" y1="40" x2="55" y2="55" stroke="#2563eb" stroke-width="2.5" />
    <line x1="35" y1="40" x2="35" y2="65" stroke="#2563eb" stroke-width="2.5" />
